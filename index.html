<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400&display=swap" rel="stylesheet">
	<title>Card</title>
</head>
<body>
	<div class="css-background">
		<div class="css-bgimage-top">
			<img src="images/bg-pattern-top.svg" >	
		</div>
		<div class="css-bgimage-bottom">
			<img src="images/bg-pattern-bottom.svg" >	
		</div>
	</div>
	<div class="css-main">
		<div class="css-card">
			<div class="css-card-cover">
			</div>
			<div class="css-card-content">
				<ul>
					<li>
						<div class="picture">
							<img src="images/image-victor.jpg">
						</div>
					</li>
					<li class="info">
						<p>Victor Crest 26</p>
						<span>London</span>
					</li>
				</ul>
			</div>
			<div class="css-card-footer">
				<ul>
					<li>
						<p>80K</p>
						<span>Followers</span>
					</li>
					<li>
						<p>803K</p>
						<span>Likes</span>
					</li>
					<li>
						<p>1.4K</p>
						<span>Photos</span>
					</li>
				</ul>
					
			</div>	
		</div>
	</div>
	
</body>
</html>
